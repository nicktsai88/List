<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>快樂學習百寶箱</title>
    
    <!-- 載入 Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- 載入 React 和 ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- 載入 Babel 用於解析 JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- 自定義樣式 -->
    <style>
        body {
            font-family: "Microsoft JhengHei", "Heiti TC", sans-serif;
        }
        @keyframes bounce-slow {
            0%, 100% { transform: translateY(0) rotate(12deg); }
            50% { transform: translateY(-10px) rotate(12deg); }
        }
        .animate-bounce-slow {
            animation: bounce-slow 3s infinite ease-in-out;
        }
    </style>
</head>
<body class="bg-[#FFF0F5]">
    <div id="root"></div>

    <script type="text/babel">
        // ---------------------------------------------------------
        // 圖示組件 (模擬 Lucide Icons)
        // ---------------------------------------------------------
        const IconBase = ({ children, size = 24, className = "" }) => (
            <svg 
                xmlns="http://www.w3.org/2000/svg" 
                width={size} 
                height={size} 
                viewBox="0 0 24 24" 
                fill="none" 
                stroke="currentColor" 
                strokeWidth="2" 
                strokeLinecap="round" 
                strokeLinejoin="round" 
                className={className}
            >
                {children}
            </svg>
        );

        const Book = (props) => <IconBase {...props}><path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"/><path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z"/></IconBase>;
        const Globe = (props) => <IconBase {...props}><circle cx="12" cy="12" r="10"/><line x1="2" y1="12" x2="22" y2="12"/><path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"/></IconBase>;
        const Zap = (props) => <IconBase {...props}><polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"/></IconBase>;
        const Leaf = (props) => <IconBase {...props}><path d="M11 20A7 7 0 0 1 9.8 6.1C15.5 5 17 4.48 19 2c1 2 .5 3.5-1.1 9.2A8 8 0 0 1 11 20z"/><path d="M12 10a7 7 0 0 1-2.2 9.8"/></IconBase>;
        const MapIcon = (props) => <IconBase {...props}><polygon points="1 6 1 22 8 18 16 22 23 18 23 2 16 6 8 2 1 6"/><line x1="8" y1="2" x2="8" y2="18"/><line x1="16" y1="6" x2="16" y2="22"/></IconBase>;
        const Users = (props) => <IconBase {...props}><path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M23 21v-2a4 4 0 0 0-3-3.87"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/></IconBase>;
        const Feather = (props) => <IconBase {...props}><path d="M20.24 12.24a6 6 0 0 0-8.49-8.49L5 10.5V19h8.5z"/><line x1="16" y1="8" x2="2" y2="22"/><line x1="17.5" y1="15" x2="9" y2="15"/></IconBase>;
        const PenTool = (props) => <IconBase {...props}><path d="m12 19 7-7 3 3-7 7-3-3z"/><path d="m18 13-1.5-7.5L2 2l3.5 14.5L13 18l5-5z"/><path d="m2 2 7.586 7.586"/><circle cx="11" cy="11" r="2"/></IconBase>;
        const BookOpen = (props) => <IconBase {...props}><path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"/><path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"/></IconBase>;
        const Edit3 = (props) => <IconBase {...props}><path d="M12 20h9"/><path d="M16.5 3.5a2.121 2.121 0 0 1 3 3L7 19l-4 1 1-4L16.5 3.5z"/></IconBase>;
        const MessageCircle = (props) => <IconBase {...props}><path d="M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 0 1-7.6 4.7 8.38 8.38 0 0 1-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 0 1-.9-3.8 8.5 8.5 0 0 1 4.7-7.6 8.38 8.38 0 0 1 3.8-.9h.5a8.48 8.48 0 0 1 8 8v.5z"/></IconBase>;
        const Clock = (props) => <IconBase {...props}><circle cx="12" cy="12" r="10"/><polyline points="12 6 12 12 16 14"/></IconBase>;
        
        // Hello Kitty 的蝴蝶結組件
        const KittyBow = ({ className }) => (
            <svg viewBox="0 0 100 60" className={className} fill="#FF0000" stroke="black" strokeWidth="3">
                <path d="M40 30 C 40 10, 10 10, 10 30 C 10 50, 40 50, 40 30" />
                <path d="M60 30 C 60 10, 90 10, 90 30 C 90 50, 60 50, 60 30" />
                <circle cx="50" cy="30" r="10" fill="#FF0000" />
            </svg>
        );

        // ---------------------------------------------------------
        // 主應用程式 App
        // ---------------------------------------------------------
        const App = () => {
            // 學習資源資料結構
            const subjects = [
                {
                    category: "國文領域",
                    color: "bg-pink-100",
                    borderColor: "border-pink-300",
                    icon: <Feather className="w-6 h-6 text-pink-500" />,
                    links: [
                        { name: "課文", url: "https://nicktsai88.github.io/Chinese/", icon: <BookOpen size={18} /> },
                        { name: "字音字形", url: "https://nicktsai88.github.io/Chinese-Pronunciation/", icon: <Edit3 size={18} /> },
                        { name: "成語", url: "https://nicktsai88.github.io/Chinese-Idiom/", icon: <MessageCircle size={18} /> },
                        { name: "閱讀", url: "https://nicktsai88.github.io/Chinese-Reading/", icon: <Book size={18} /> },
                        { name: "選詞", url: "https://nicktsai88.github.io/Chinese-Vocabulary-Selection/", icon: <PenTool size={18} /> },
                        { name: "改錯", url: "https://nicktsai88.github.io/Chinese-Correction/", icon: <Zap size={18} /> },
                        { name: "古文", url: "https://nicktsai88.github.io/Chinese-Classical/", icon: <Clock size={18} /> },
                    ]
                },
                {
                    category: "英文領域",
                    color: "bg-blue-50",
                    borderColor: "border-blue-300",
                    icon: <Globe className="w-6 h-6 text-blue-500" />,
                    links: [
                        { name: "課文", url: "https://nicktsai88.github.io/English/", icon: <BookOpen size={18} /> },
                        { name: "單字", url: "https://nicktsai88.github.io/English-Vocabulary/", icon: <Edit3 size={18} /> },
                        { name: "閱讀", url: "https://nicktsai88.github.io/English-Reading/", icon: <Book size={18} /> },
                    ]
                },
                {
                    category: "自然科學",
                    color: "bg-green-50",
                    borderColor: "border-green-300",
                    icon: <Leaf className="w-6 h-6 text-green-500" />,
                    links: [
                        { name: "理化", url: "https://nicktsai88.github.io/Physics-and-Chemistry/", icon: <Zap size={18} /> },
                        { name: "生物", url: "https://nicktsai88.github.io/Biology/", icon: <Leaf size={18} /> },
                        { name: "地球科學", url: "https://nicktsai88.github.io/Earth-Science/", icon: <Globe size={18} /> },
                    ]
                },
                {
                    category: "社會人文",
                    color: "bg-yellow-50",
                    borderColor: "border-yellow-300",
                    icon: <MapIcon className="w-6 h-6 text-yellow-600" />,
                    links: [
                        { name: "歷史", url: "https://nicktsai88.github.io/History/", icon: <Clock size={18} /> },
                        { name: "地理", url: "https://nicktsai88.github.io/Geography/", icon: <MapIcon size={18} /> },
                        { name: "公民", url: "https://nicktsai88.github.io/Citizen/", icon: <Users size={18} /> },
                    ]
                }
            ];

            return (
                <div className="min-h-screen font-sans selection:bg-pink-200 pb-32">
                    {/* 背景圖片：使用 background.jpg */}
                    {/* 設定 center bottom 讓可愛的角色固定在底部 */}
                    <div className="fixed inset-0 pointer-events-none z-0" 
                        style={{
                            backgroundImage: "url('background.jpg')",
                            backgroundSize: 'cover',
                            backgroundPosition: 'center bottom',
                            backgroundRepeat: 'no-repeat'
                        }}>
                    </div>

                    <div className="relative z-10 max-w-6xl mx-auto px-4 py-8 md:py-12">
                        
                        {/* 標題區 */}
                        <header className="text-center mb-12 relative">
                            <div className="inline-block relative">
                                {/* 標題上方的蝴蝶結 */}
                                <KittyBow className="w-24 h-24 absolute -top-12 -right-10 transform rotate-12 drop-shadow-lg animate-bounce-slow" />
                                
                                <h1 className="text-4xl md:text-6xl font-black text-gray-800 tracking-wider drop-shadow-sm bg-white px-8 py-4 rounded-full border-4 border-pink-400 shadow-[0_8px_0_rgba(255,105,180,0.5)]">
                                    快樂學習百寶箱
                                </h1>
                            </div>
                            <div className="mt-6">
                                <p className="text-gray-600 text-lg md:text-xl font-bold bg-white/60 inline-block px-6 py-2 rounded-full backdrop-blur-sm">
                                    Hello Kitty 陪你一起探索知識的世界！ ✨
                                </p>
                            </div>
                        </header>

                        {/* 主要內容區 */}
                        <div className="grid grid-cols-1 md:grid-cols-2 gap-8 mb-20">
                            {subjects.map((subject, index) => (
                                <div 
                                    key={index} 
                                    className={`rounded-[2rem] border-4 ${subject.borderColor} ${subject.color} p-6 shadow-xl relative overflow-hidden transition-all duration-300 hover:-translate-y-2`}
                                >
                                    {/* 類別標題 */}
                                    <div className="flex items-center gap-3 mb-6 bg-white/80 p-3 rounded-2xl w-fit shadow-sm backdrop-blur-sm">
                                        <div className="p-2 bg-white rounded-full shadow-inner">
                                            {subject.icon}
                                        </div>
                                        <h2 className="text-2xl font-black text-gray-700">
                                            {subject.category}
                                        </h2>
                                    </div>

                                    {/* 連結列表 */}
                                    <div className="grid grid-cols-2 sm:grid-cols-3 gap-3">
                                        {subject.links.map((link, linkIndex) => (
                                            <a
                                                key={linkIndex}
                                                href={link.url}
                                                target="_blank"
                                                rel="noopener noreferrer"
                                                className="group relative flex flex-col items-center justify-center bg-white p-3 rounded-2xl border-2 border-transparent hover:border-pink-300 shadow-sm hover:shadow-md transition-all duration-200 active:scale-95"
                                            >
                                                <div className={`mb-2 p-2 rounded-full ${subject.color} group-hover:scale-110 transition-transform duration-200`}>
                                                    {link.icon}
                                                </div>
                                                <span className="font-bold text-gray-700 text-sm text-center group-hover:text-pink-500">
                                                    {link.name}
                                                </span>
                                                
                                                {/* 裝飾性的小愛心 (Hover時出現) */}
                                                <span className="absolute -top-1 -right-1 opacity-0 group-hover:opacity-100 transition-opacity text-pink-500 transform rotate-12">
                                                    ❤
                                                </span>
                                            </a>
                                        ))}
                                    </div>

                                    {/* 裝飾用的背景圓圈 */}
                                    <div className="absolute -bottom-10 -right-10 w-32 h-32 bg-white opacity-30 rounded-full blur-2xl pointer-events-none"></div>
                                </div>
                            ))}
                        </div>

                        {/* 頁尾 */}
                        <footer className="text-center pb-8 mt-auto">
                            <div className="inline-flex items-center gap-2 bg-white/80 px-6 py-3 rounded-full shadow-sm text-pink-600 font-bold backdrop-blur-md">
                                <span className="animate-pulse">❤</span>
                                快樂學習，天天向上
                                <span className="animate-pulse">❤</span>
                            </div>
                        </footer>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
