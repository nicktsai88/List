<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>快樂學習百寶箱</title>
    
    <!-- 載入 Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- 載入 React 和 ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- 載入 Babel 用於解析 JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- 自定義樣式 -->
    <style>
        body {
            font-family: "Microsoft JhengHei", "Heiti TC", "Nunito", sans-serif;
        }
        @keyframes bounce-slow {
            0%, 100% { transform: translateY(0) rotate(12deg); }
            50% { transform: translateY(-10px) rotate(12deg); }
        }
        .animate-bounce-slow {
            animation: bounce-slow 3s infinite ease-in-out;
        }
        /* 增加可愛的果凍彈跳效果 */
        .hover-jelly:hover {
            animation: jelly 0.5s;
        }
        @keyframes jelly {
            0%, 100% { transform: scale(1, 1); }
            25% { transform: scale(0.95, 1.05); }
            50% { transform: scale(1.05, 0.95); }
            75% { transform: scale(0.98, 1.02); }
        }
    </style>
</head>
<body class="bg-[#FFF0F5]">
    <div id="root"></div>

    <script type="text/babel">
        // ---------------------------------------------------------
        // 圖示組件 (模擬 Lucide Icons) - 增加 strokeWidth 屬性讓線條更粗更可愛
        // ---------------------------------------------------------
        const IconBase = ({ children, size = 24, className = "", strokeWidth = 2.5 }) => (
            <svg 
                xmlns="http://www.w3.org/2000/svg" 
                width={size} 
                height={size} 
                viewBox="0 0 24 24" 
                fill="none" 
                stroke="currentColor" 
                strokeWidth={strokeWidth} 
                strokeLinecap="round" 
                strokeLinejoin="round" 
                className={className}
            >
                {children}
            </svg>
        );

        const Book = (props) => <IconBase {...props}><path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"/><path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z"/></IconBase>;
        const Globe = (props) => <IconBase {...props}><circle cx="12" cy="12" r="10"/><line x1="2" y1="12" x2="22" y2="12"/><path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"/></IconBase>;
        const Zap = (props) => <IconBase {...props}><polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"/></IconBase>;
        const Leaf = (props) => <IconBase {...props}><path d="M11 20A7 7 0 0 1 9.8 6.1C15.5 5 17 4.48 19 2c1 2 .5 3.5-1.1 9.2A8 8 0 0 1 11 20z"/><path d="M12 10a7 7 0 0 1-2.2 9.8"/></IconBase>;
        const MapIcon = (props) => <IconBase {...props}><polygon points="1 6 1 22 8 18 16 22 23 18 23 2 16 6 8 2 1 6"/><line x1="8" y1="2" x2="8" y2="18"/><line x1="16" y1="6" x2="16" y2="22"/></IconBase>;
        const Users = (props) => <IconBase {...props}><path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M23 21v-2a4 4 0 0 0-3-3.87"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/></IconBase>;
        const Feather = (props) => <IconBase {...props}><path d="M20.24 12.24a6 6 0 0 0-8.49-8.49L5 10.5V19h8.5z"/><line x1="16" y1="8" x2="2" y2="22"/><line x1="17.5" y1="15" x2="9" y2="15"/></IconBase>;
        const PenTool = (props) => <IconBase {...props}><path d="m12 19 7-7 3 3-7 7-3-3z"/><path d="m18 13-1.5-7.5L2 2l3.5 14.5L13 18l5-5z"/><path d="m2 2 7.586 7.586"/><circle cx="11" cy="11" r="2"/></IconBase>;
        const BookOpen = (props) => <IconBase {...props}><path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"/><path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"/></IconBase>;
        const Edit3 = (props) => <IconBase {...props}><path d="M12 20h9"/><path d="M16.5 3.5a2.121 2.121 0 0 1 3 3L7 19l-4 1 1-4L16.5 3.5z"/></IconBase>;
        const MessageCircle = (props) => <IconBase {...props}><path d="M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 0 1-7.6 4.7 8.38 8.38 0 0 1-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 0 1-.9-3.8 8.5 8.5 0 0 1 4.7-7.6 8.38 8.38 0 0 1 3.8-.9h.5a8.48 8.48 0 0 1 8 8v.5z"/></IconBase>;
        const Clock = (props) => <IconBase {...props}><circle cx="12" cy="12" r="10"/><polyline points="12 6 12 12 16 14"/></IconBase>;
        
        const KittyBow = ({ className }) => (
            <svg viewBox="0 0 100 60" className={className} fill="#FF0000" stroke="black" strokeWidth="3">
                <path d="M40 30 C 40 10, 10 10, 10 30 C 10 50, 40 50, 40 30" />
                <path d="M60 30 C 60 10, 90 10, 90 30 C 90 50, 60 50, 60 30" />
                <circle cx="50" cy="30" r="10" fill="#FF0000" />
            </svg>
        );

        const App = () => {
            // 定義領域顏色主題，讓圖示更繽紛
            const subjects = [
                {
                    category: "國文領域",
                    bgStyle: "bg-pink-50",
                    borderStyle: "border-pink-200",
                    headerIconBg: "bg-pink-100",
                    titleColor: "text-pink-600",
                    iconTheme: "bg-pink-400", // 圖示球球的背景色
                    iconShadow: "shadow-pink-200",
                    headerIcon: <Feather className="w-6 h-6 text-pink-500" />,
                    links: [
                        { name: "課文", url: "https://nicktsai88.github.io/Chinese/", icon: <BookOpen /> },
                        { name: "字音字形", url: "https://nicktsai88.github.io/Chinese-Pronunciation/", icon: <Edit3 /> },
                        { name: "成語", url: "https://nicktsai88.github.io/Chinese-Idiom/", icon: <MessageCircle /> },
                        { name: "閱讀", url: "https://nicktsai88.github.io/Chinese-Reading/", icon: <Book /> },
                        { name: "選詞", url: "https://nicktsai88.github.io/Chinese-Vocabulary-Selection/", icon: <PenTool /> },
                        { name: "改錯", url: "https://nicktsai88.github.io/Chinese-Correction/", icon: <Zap /> },
                        { name: "古文", url: "https://nicktsai88.github.io/Chinese-Classical/", icon: <Clock /> },
                        { name: "主題探索", url: "https://nicktsai88.github.io/Chinese-Learning/", icon: <BookOpen /> },
                    ]
                },
                {
                    category: "英文領域",
                    bgStyle: "bg-sky-50",
                    borderStyle: "border-sky-200",
                    headerIconBg: "bg-sky-100",
                    titleColor: "text-sky-600",
                    iconTheme: "bg-sky-400",
                    iconShadow: "shadow-sky-200",
                    headerIcon: <Globe className="w-6 h-6 text-sky-500" />,
                    links: [
                        { name: "課文", url: "https://nicktsai88.github.io/English/", icon: <BookOpen /> },
                        { name: "單字", url: "https://nicktsai88.github.io/English-Vocabulary/", icon: <Edit3 /> },
                        { name: "閱讀", url: "https://nicktsai88.github.io/English-Reading/", icon: <Book /> },
                    ]
                },
                {
                    category: "自然科學",
                    bgStyle: "bg-emerald-50",
                    borderStyle: "border-emerald-200",
                    headerIconBg: "bg-emerald-100",
                    titleColor: "text-emerald-600",
                    iconTheme: "bg-emerald-400",
                    iconShadow: "shadow-emerald-200",
                    headerIcon: <Leaf className="w-6 h-6 text-emerald-500" />,
                    links: [
                        { name: "理化", url: "https://nicktsai88.github.io/Physics-and-Chemistry/", icon: <Zap /> },
                        { name: "生物", url: "https://nicktsai88.github.io/Biology/", icon: <Leaf /> },
                        { name: "地球科學", url: "https://nicktsai88.github.io/Earth-Science/", icon: <Globe /> },
                    ]
                },
                {
                    category: "社會人文",
                    bgStyle: "bg-amber-50",
                    borderStyle: "border-amber-200",
                    headerIconBg: "bg-amber-100",
                    titleColor: "text-amber-600",
                    iconTheme: "bg-amber-400",
                    iconShadow: "shadow-amber-200",
                    headerIcon: <MapIcon className="w-6 h-6 text-amber-600" />,
                    links: [
                        { name: "歷史", url: "https://nicktsai88.github.io/History/", icon: <Clock /> },
                        { name: "地理", url: "https://nicktsai88.github.io/Geography/", icon: <MapIcon /> },
                        { name: "公民", url: "https://nicktsai88.github.io/Citizen/", icon: <Users /> },
                    ]
                }
            ];

            return (
                <div className="min-h-screen font-sans pb-32">
                    {/* 背景設定 */}
                    <div className="fixed inset-0 pointer-events-none z-0" 
                        style={{
                            backgroundImage: "url('background.jpg')",
                            backgroundSize: 'cover',
                            backgroundPosition: 'center bottom',
                            backgroundRepeat: 'no-repeat'
                        }}>
                    </div>

                    <div className="relative z-10 max-w-6xl mx-auto px-4 py-8 md:py-12">
                        
                        {/* 標題區 */}
                        <header className="text-center mb-12 relative">
                            <div className="inline-block relative hover-jelly cursor-default">
                                <KittyBow className="w-24 h-24 absolute -top-12 -right-10 transform rotate-12 drop-shadow-lg animate-bounce-slow" />
                                <h1 className="text-4xl md:text-6xl font-black text-gray-800 tracking-wider drop-shadow-sm bg-white px-10 py-5 rounded-full border-[6px] border-pink-300 shadow-[0_8px_0_rgba(249,168,212,1)]">
                                    快樂學習百寶箱
                                </h1>
                            </div>
                            <div className="mt-8">
                                <p className="text-gray-600 text-lg md:text-xl font-bold bg-white/80 inline-block px-8 py-3 rounded-full backdrop-blur-sm border-2 border-white shadow-sm">
                                    Hello Kitty 陪你一起探索知識的世界！ ✨
                                </p>
                            </div>
                        </header>

                        {/* 主要內容區 */}
                        <div className="grid grid-cols-1 md:grid-cols-2 gap-8 mb-20">
                            {subjects.map((subject, index) => (
                                <div 
                                    key={index} 
                                    className={`rounded-[2.5rem] border-[3px] ${subject.borderStyle} ${subject.bgStyle} p-6 shadow-xl relative overflow-hidden transition-all duration-300 hover:-translate-y-1 hover:shadow-2xl`}
                                >
                                    {/* 類別標題 */}
                                    <div className="flex items-center gap-4 mb-6 bg-white/90 p-3 pr-6 rounded-full w-fit shadow-sm backdrop-blur-sm border-2 border-white/50">
                                        <div className={`p-2.5 rounded-full ${subject.headerIconBg}`}>
                                            {subject.headerIcon}
                                        </div>
                                        <h2 className="text-2xl font-black text-gray-700 tracking-wide">
                                            {subject.category}
                                        </h2>
                                    </div>

                                    {/* 連結列表 (改為更可愛的按鈕樣式) */}
                                    <div className="grid grid-cols-2 sm:grid-cols-3 gap-4">
                                        {subject.links.map((link, linkIndex) => (
                                            <a
                                                key={linkIndex}
                                                href={link.url}
                                                className={`
                                                    group relative flex flex-col items-center justify-center 
                                                    bg-white p-4 rounded-3xl 
                                                    border-b-4 border-r-2 border-t-2 border-l-2 border-gray-100
                                                    hover:border-pink-200 hover:border-b-pink-300
                                                    active:border-b-2 active:translate-y-1 active:shadow-none
                                                    transition-all duration-200 
                                                    shadow-sm hover:shadow-md
                                                `}
                                            >
                                                {/* 圖示泡泡 */}
                                                <div className={`
                                                    mb-3 p-3.5 rounded-full ${subject.iconTheme} 
                                                    text-white shadow-md ${subject.iconShadow}
                                                    group-hover:scale-110 group-hover:rotate-6 transition-all duration-300
                                                `}>
                                                    {React.cloneElement(link.icon, { size: 28, strokeWidth: 3 })}
                                                </div>
                                                
                                                {/* 文字 */}
                                                <span className={`
                                                    font-black text-base tracking-widest
                                                    text-gray-600 group-hover:${subject.titleColor}
                                                    transition-colors duration-200
                                                `}>
                                                    {link.name}
                                                </span>
                                                
                                                {/* 裝飾性的小愛心 (Hover時出現) */}
                                                <span className="absolute top-2 right-2 opacity-0 group-hover:opacity-100 transition-all duration-300 text-pink-400 transform scale-0 group-hover:scale-100 rotate-12">
                                                    ❤
                                                </span>
                                            </a>
                                        ))}
                                    </div>

                                    {/* 裝飾用的背景圓圈 */}
                                    <div className="absolute -bottom-10 -right-10 w-40 h-40 bg-white opacity-40 rounded-full blur-3xl pointer-events-none"></div>
                                </div>
                            ))}
                        </div>

                        {/* 頁尾 */}
                        <footer className="text-center pb-8 mt-auto">
                            <div className="inline-flex items-center gap-2 bg-white/90 px-8 py-4 rounded-full shadow-lg border-4 border-pink-100 text-pink-500 font-black text-lg backdrop-blur-md hover:scale-105 transition-transform">
                                <span className="animate-pulse">❤</span>
                                快樂學習，天天向上
                                <span className="animate-pulse">❤</span>
                            </div>
                        </footer>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
