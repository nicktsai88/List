        // æ¸²æŸ“å‡½æ•¸
        function renderContent(filterSubject = 'all', searchQuery = '') {
            const container = document.getElementById('content-grid');
            const noResults = document.getElementById('no-results');
            container.innerHTML = '';
            
            let hasResults = false;

            data.forEach(sub => {
                // ç¯©é¸ç§‘ç›®
                if (filterSubject !== 'all' && sub.subject !== filterSubject) return;

                // å»ºç«‹è©²ç§‘ç›®çš„å…§å®¹
                let categoriesHTML = '';
                let matchCountInSubject = 0;

                sub.categories.forEach(cat => {
                    // ç¯©é¸å…§å®¹ï¼ˆæœå°‹åŠŸèƒ½ï¼‰
                    const filteredItems = cat.items.filter(item => 
                        item.text.toLowerCase().includes(searchQuery.toLowerCase()) || 
                        cat.name.toLowerCase().includes(searchQuery.toLowerCase())
                    );

                    if (filteredItems.length > 0) {
                        matchCountInSubject += filteredItems.length;
                        const scrollClass = cat.isLongList ? 'max-h-64 overflow-y-auto custom-scroll pr-2' : '';
                        
                        const itemsHTML = filteredItems.map(item => {
                            if (item.link && item.link.trim() !== '') {
                                return `<a href="${item.link}" target="_blank" class="link-item has-link group flex items-start">
                                            <span class="mr-2 transform group-hover:scale-110 transition-transform">ğŸ”—</span>
                                            <span>${item.text}</span>
                                        </a>`;
                            } else {
                                return `<div class="link-item flex items-start">
                                            <span class="mr-2 text-gray-400">ğŸ“</span>
                                            <span>${item.text}</span>
                                        </div>`;
                            }
                        }).join('');

                        categoriesHTML += `
                            <div class="mb-6 last:mb-0">
                                <h3 class="category-header text-lg">${cat.name}</h3>
                                <div class="${scrollClass}">
                                    ${itemsHTML}
                                </div>
                            </div>
                        `;
                    }
                });

                if (categoriesHTML !== '') {
                    hasResults = true;
                    const card = document.createElement('div');
                    card.className = `hand-drawn-box ${sub.colorClass} p-6 relative`;
                    card.innerHTML = `
                        <div class="tape"></div>
                        <div class="subject-tag" style="background-color: ${sub.tagColor}; border-radius: 4px;">${sub.subjectName}</div>
                        <div class="mt-4">
                            ${categoriesHTML}
                        </div>
                    `;
                    container.appendChild(card);
                }
            });

            if (!hasResults) {
                noResults.classList.remove('hidden');
            } else {
                noResults.classList.add('hidden');
            }
        }

        // åˆå§‹åŒ–
        renderContent();

        // äº‹ä»¶ç›£è½ - æœå°‹
        document.getElementById('searchInput').addEventListener('input', (e) => {
            const activeBtn = document.querySelector('.filter-btn.active');
            const subject = activeBtn ? activeBtn.dataset.subject : 'all';
            renderContent(subject, e.target.value);
        });

        // äº‹ä»¶ç›£è½ - åˆ†é¡æŒ‰éˆ•
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', (e) => {
                // ç§»é™¤å…¶ä»– active
                document.querySelectorAll('.filter-btn').forEach(b => {
                    b.classList.remove('active', 'ring-2', 'ring-offset-2', 'ring-gray-300');
                    // æ¢å¾©åŸæœ¬èƒŒæ™¯
                });
                
                // åŠ å…¥ active
                e.target.classList.add('active', 'ring-2', 'ring-offset-2', 'ring-gray-300');
                
                const subject = e.target.dataset.subject;
                const searchQuery = document.getElementById('searchInput').value;
                renderContent(subject, searchQuery);
            });
        });
